<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="50%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#533483"/>
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#533483"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="node3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#1a73e8"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#533483"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#fff" stroke-width="1">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Connection lines (behind nodes) -->
  <g opacity="0.5" stroke-width="2.5" stroke-linecap="round">
    <!-- Center to top -->
    <line x1="256" y1="256" x2="256" y2="120" stroke="#e94560"/>
    <!-- Center to bottom-left -->
    <line x1="256" y1="256" x2="138" y2="370" stroke="#533483"/>
    <!-- Center to bottom-right -->
    <line x1="256" y1="256" x2="374" y2="370" stroke="#0f3460"/>
    <!-- Center to left -->
    <line x1="256" y1="256" x2="120" y2="210" stroke="#e94560"/>
    <!-- Center to right -->
    <line x1="256" y1="256" x2="392" y2="210" stroke="#0f3460"/>
    <!-- Outer connections -->
    <line x1="256" y1="120" x2="120" y2="210" stroke="#e94560" opacity="0.3"/>
    <line x1="256" y1="120" x2="392" y2="210" stroke="#0f3460" opacity="0.3"/>
    <line x1="120" y1="210" x2="138" y2="370" stroke="#533483" opacity="0.3"/>
    <line x1="392" y1="210" x2="374" y2="370" stroke="#0f3460" opacity="0.3"/>
    <line x1="138" y1="370" x2="374" y2="370" stroke="#533483" opacity="0.3"/>
  </g>

  <!-- Animated pulse rings around center -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#e94560" stroke-width="1" opacity="0.15"/>
  <circle cx="256" cy="256" r="90" fill="none" stroke="#533483" stroke-width="1" opacity="0.1"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#0f3460" stroke-width="1" opacity="0.06"/>

  <!-- Outer nodes (skills) -->
  <!-- Top node -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="120" r="28" fill="url(#node1)"/>
    <text x="256" y="127" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">S</text>
  </g>

  <!-- Left node -->
  <g filter="url(#shadow)">
    <circle cx="120" cy="210" r="28" fill="url(#node2)"/>
    <text x="120" y="217" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">S</text>
  </g>

  <!-- Right node -->
  <g filter="url(#shadow)">
    <circle cx="392" cy="210" r="28" fill="url(#node3)"/>
    <text x="392" y="217" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">S</text>
  </g>

  <!-- Bottom-left node -->
  <g filter="url(#shadow)">
    <circle cx="138" cy="370" r="28" fill="url(#node2)"/>
    <text x="138" y="377" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">S</text>
  </g>

  <!-- Bottom-right node -->
  <g filter="url(#shadow)">
    <circle cx="374" cy="370" r="28" fill="url(#node3)"/>
    <text x="374" y="377" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">S</text>
  </g>

  <!-- Center hub (orchestrator) -->
  <g filter="url(#glow-filter)">
    <circle cx="256" cy="256" r="44" fill="url(#center)"/>
    <!-- Conductor baton / routing symbol -->
    <g transform="translate(256, 256)" fill="#fff">
      <!-- Arrow/routing icon -->
      <path d="M-14,-14 L6,-14 L6,-20 L20,0 L6,20 L6,14 L-14,14 Z" opacity="0.95"/>
    </g>
  </g>

  <!-- "MAESTRO" text at bottom -->
  <text x="256" y="458" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" letter-spacing="8" opacity="0.9">MAESTRO</text>
</svg>
