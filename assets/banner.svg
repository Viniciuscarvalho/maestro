<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="50%" stop-color="#533483"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#533483"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="node3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f3460"/>
      <stop offset="100%" stop-color="#1a73e8"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#533483"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" rx="20" fill="url(#bg)"/>

  <!-- Subtle dots pattern -->
  <g opacity="0.03" fill="#fff">
    <circle cx="50" cy="50" r="2"/><circle cx="100" cy="50" r="2"/><circle cx="150" cy="50" r="2"/><circle cx="200" cy="50" r="2"/>
    <circle cx="50" cy="100" r="2"/><circle cx="100" cy="100" r="2"/><circle cx="150" cy="100" r="2"/><circle cx="200" cy="100" r="2"/>
    <circle cx="50" cy="150" r="2"/><circle cx="100" cy="150" r="2"/><circle cx="150" cy="150" r="2"/><circle cx="200" cy="150" r="2"/>
    <circle cx="1000" cy="250" r="2"/><circle cx="1050" cy="250" r="2"/><circle cx="1100" cy="250" r="2"/><circle cx="1150" cy="250" r="2"/>
    <circle cx="1000" cy="300" r="2"/><circle cx="1050" cy="300" r="2"/><circle cx="1100" cy="300" r="2"/><circle cx="1150" cy="300" r="2"/>
    <circle cx="1000" cy="350" r="2"/><circle cx="1050" cy="350" r="2"/><circle cx="1100" cy="350" r="2"/><circle cx="1150" cy="350" r="2"/>
  </g>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" rx="2" fill="url(#accent)"/>

  <!-- Network diagram (left side) -->
  <g transform="translate(180, 200)">
    <!-- Connection lines -->
    <g opacity="0.4" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="0" x2="0" y2="-90" stroke="#e94560"/>
      <line x1="0" y1="0" x2="-80" y2="55" stroke="#533483"/>
      <line x1="0" y1="0" x2="80" y2="55" stroke="#0f3460"/>
      <line x1="0" y1="0" x2="-90" y2="-30" stroke="#e94560"/>
      <line x1="0" y1="0" x2="90" y2="-30" stroke="#0f3460"/>
      <line x1="0" y1="-90" x2="-90" y2="-30" stroke="#e94560" opacity="0.3"/>
      <line x1="0" y1="-90" x2="90" y2="-30" stroke="#0f3460" opacity="0.3"/>
      <line x1="-90" y1="-30" x2="-80" y2="55" stroke="#533483" opacity="0.3"/>
      <line x1="90" y1="-30" x2="80" y2="55" stroke="#0f3460" opacity="0.3"/>
    </g>

    <!-- Pulse rings -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#e94560" stroke-width="1" opacity="0.12"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#533483" stroke-width="1" opacity="0.08"/>

    <!-- Outer nodes -->
    <g filter="url(#shadow)">
      <circle cx="0" cy="-90" r="18" fill="url(#node1)"/>
      <text x="0" y="-84" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">S</text>
    </g>
    <g filter="url(#shadow)">
      <circle cx="-90" cy="-30" r="18" fill="url(#node2)"/>
      <text x="-90" y="-24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">S</text>
    </g>
    <g filter="url(#shadow)">
      <circle cx="90" cy="-30" r="18" fill="url(#node3)"/>
      <text x="90" y="-24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">S</text>
    </g>
    <g filter="url(#shadow)">
      <circle cx="-80" cy="55" r="18" fill="url(#node2)"/>
      <text x="-80" y="61" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">S</text>
    </g>
    <g filter="url(#shadow)">
      <circle cx="80" cy="55" r="18" fill="url(#node3)"/>
      <text x="80" y="61" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="700">S</text>
    </g>

    <!-- Center hub -->
    <g filter="url(#glow-filter)">
      <circle cx="0" cy="0" r="28" fill="url(#center)"/>
      <g fill="#fff">
        <path d="M-9,-9 L4,-9 L4,-14 L14,0 L4,14 L4,9 L-9,9 Z" opacity="0.95"/>
      </g>
    </g>
  </g>

  <!-- Title and description (right side) -->
  <text x="380" y="150" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" letter-spacing="4">MAESTRO</text>
  <text x="382" y="195" fill="#aab" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400">Skill Orchestrator for Claude Code</text>
  <text x="382" y="240" fill="#778" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="400">Scans your project. Indexes your skills. Routes expertise automatically.</text>
  <text x="382" y="268" fill="#778" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="400">Zero configuration. Language agnostic. Continuously learning.</text>

  <!-- Accent bar bottom -->
  <rect x="382" y="295" width="120" height="3" rx="1.5" fill="url(#accent)"/>
</svg>
